<!DOCTYPE html>
<html>
<head>
  <title>Post Page</title>
  <link rel="stylesheet" type="text/css" href="styles/post.css">
  <script src="scripts/post.js"></script>
</head>
<body>
  <header>
    <!-- Header code goes here -->
  </header>

  <main>
    <h1 id="post-title">Post Title</h1>
    <p id="author-name">Author Name</p>

    <button id="edit-button" onclick="toggleEditMode()">Edit <i class="fas fa-edit"></i></button>
    <button id="save-button" onclick="saveChanges()">Save <i class="fas fa-save"></i></button>

    <p id="post-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam tristique, dolor a porttitor viverra, erat enim tincidunt lacus, in rutrum tortor justo vel neque.</p>

    <button id="like-button" onclick="likePost()">Like <i class="fas fa-thumbs-up"></i></button>
    <p id="like-text">Be the first one to like this!</p>

    <input type="text" id="comment-input" placeholder="Leave a comment...">
    <button id="comment-button" onclick="addComment()">Comment</button>

    <div id="comments-section">
      <!-- Comment elements will be dynamically added here -->
    </div>
  </main>

  <script src="https://kit.fontawesome.com/your-font-awesome-key.js" crossorigin="anonymous"></script>
</body>
</html>
