  <header>
    <h1 class="logo">ScriBBler</h1>
    <h3 class="monoUbuntuFont">Explore, Imagine, Create</h3>
    <div class="buttons">
      <button id="signUpButton">Sign Up</button>
      <button id="signInButton">Sign In</button>
    </div>
</header>

  <!-- <div class="content">
  
    <div class="center-buttons">

  <div>
    <img id="bgImg"  src="images/background.jpg">
    <div id="btnPos">
        <button id="allPostsButton" class="btnColor" style="color:black" onClick="goToPage()">All Posts</button>
        <button id="createPostButton" class="btnColor" style="color:black">Create Post</button>
    </div>
    
</div>


  <div id="signUpModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Get Started</h2>
      <input type="text" placeholder="Enter your name">
      <input type="text" placeholder="Enter your username">
      <input type="password" placeholder="Enter your password">
      <input type="password" placeholder="Re-enter your password">
      <button id="modalSignUpButton">Sign Up</button>
    </div>
  </div>

  <div id="signInModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Welcome Back!</h2>
      <input type="text" placeholder="Enter your username">
      <input type="password" placeholder="Enter your password">
      <button id="modalSignInButton">Sign In</button>
      <p>Not a member? <a href="#" id="showSignUpModal">Sign Up</a></p>
    </div>
  </div>

  <div id="createPostModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Pen Your Post</h2>
      <label for="postTitle">Title:</label>
      <input type="text" id="postTitle" placeholder="Enter the title of your post">
      <label for="postContent">Contents:</label>
      <textarea id="postContent" placeholder="Enter the contents of your post"></textarea>
      <button id="modalCreatePostButton">Create</button>
    </div>
  </div>


  <script src="scripts/index.js"></script>
</body>
